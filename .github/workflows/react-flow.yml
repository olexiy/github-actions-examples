name: Test Project
on: [push, workflow_dispatch]
jobs:
    lint:
      runs-on: ubuntu-latest
      steps:
          - name: Get Code
            uses: actions/checkout@v3
          - name: Install NodeJS
            uses: actions/setup-node@v3
            with:
                node-version: 18   
          - name: Install Dependencies
            run: npm ci
          - name: Run Tests
            run: npm run lint
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v3
            - name: Install NodeJS
              uses: actions/setup-node@v3
              with:
                  node-version: 18   
            - name: Install Dependencies
              run: npm ci
            - name: Run Tests
              run: npm test
    deploy:
        runs-on: ubuntu-latest
        needs: [test, lint]
        steps:
            - name: Get Code
              uses: actions/checkout@v3
            - name: Install NodeJS
              uses: actions/setup-node@v3
              with:
                  node-version: 18   
            - name: Install Dependencies
              run: npm ci
            - name: Build
              run: npm run build
            - name: Deploy
              run: echo "DEPLOY!"
